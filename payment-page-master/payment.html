<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Payment-page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<script>
function redircart() {
  location.replace("Cart.html")
}
</script>
<script>
function forwardsuccess() {
  location.replace("success.html")
}
</script>


<body>
    <form action="success.html">
        <h1>Payment</h1>
		<div>
        <label for="pemail">Enter Email</label><br>
        <input class="box" type="text" name="Pemail" id="Pemail" placeholder="Enter Email" required><br>
		</div>
        <label for="cnum">Card Number</label><br>
        <input class="box" type="int" name="cardNumber" id="cardNumber" placeholder="1234 1234 1234 1234" maxlength="16" minlength="16" pattern = "[0-9]{16}" required="required"><br>
        
		<label for="name">Pin</label><br>
        <input class="box" id="txtabc" type="int" name="Pin" placeholder="Enter Pin" maxlength="5" minlength="4" pattern ="[0-9]{5}" required= "required"><br>
        <button class="btn"  type="button" class-inline="true" onclick="forwardsuccess()">Pay now</button>
        <button class="btn" type="button" class-inline="true" onclick="redircart()">cancel</button> 

    </form>
</body>
</html>
